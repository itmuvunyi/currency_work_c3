<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ffcc00;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9900;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }
        /*.no-results{*/
        /*    text-align: center;*/
        /*    justify-content: center;*/
        /*    align-items: center;*/
        /*    color: #f4f4f4;*/
        /*}*/
        .movie {
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            display: grid;
            grid-template-rows: auto auto auto;
            align-items: center;
        }
        .movie img {
            width: 100%;
            border-radius: 5px;
        }
        .movie h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .genre {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 5px;
        }
        .summary {
            font-size: 14px;
            line-height: 1.5;
        }
        .no-results {
            font-size: 18px;
            font-weight: bold;
            color: #ff6666;
        }
    </style>
</head>
<body>
<div class="search-container">
    <input type="text" id="search" placeholder="Search for movies...">
    <button id="searchButton" type="submit"><i class="fa fa-search"></i> Search</button>
</div>
<div id="results"></div>

<script>
    document.getElementById("searchButton").addEventListener("click", async function() {
        const query = document.getElementById("search").value.trim();
        if (query.length === 0) {
            document.getElementById("results").innerHTML = "";
            return;
        }

        const response = await fetch(`https://api.tvmaze.com/search/shows?q=${query}`);
        const data = await response.json();

        let output = "";
        if (data.length === 0) {
            output = `<p class="no-results">No matching movies found. Please try a different search.</p>`;
        } else {
            data.forEach(item => {
                output += `<div class="movie">
                        <h2>${item.show.name}</h2>
                        <img src="${item.show.image?.medium}" alt="${item.show.name}">
                        <p class="genre">Genres: ${item.show.genres.join(", ")}</p>
                        <p class="summary">${item.show.summary.replace(/<\/?[^>]+(>|$)/g, "")}</p>
                    </div>`;
            });
        }

        document.getElementById("results").innerHTML = output;
    });
</script>
</body>
</html>
