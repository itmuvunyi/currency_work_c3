<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency App</title>
  <link rel="stylesheet" href="boo">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 20px;
      background-color: #f4f4f4;
      max-width: 500px;
    }
    input, select, button {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Currency Converter</h1>

  <label for="fromCurrency">Convert from:</label>
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="JPY">JPY</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
    <option value="GBP">GBP</option>
  </select>

  <label for="toCurrency">Convert to:</label>
  <select id="toCurrency">
    <option value="USD">USD</option>
    <option value="JPY">JPY</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
    <option value="GBP">GBP</option>
  </select>

  <label for="amount">Enter amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <button onclick="convert()">Convert Currency</button>

  <p id="result"></p>

  <script>
    function convert() {
      const currencies = {
        USD: 1450,
        JPY: 113.5,
        EUR: 1500.59,
        RUB: 74.36,
        GBP: 0.75
      };

      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const resultDisplay = document.getElementById('result');

      if (!currencies[fromCurrency] || !currencies[toCurrency]) {
        resultDisplay.textContent = "Currency not found!";
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        resultDisplay.textContent = "Please enter a valid amount.";
        return;
      }

      const convertedAmount = (amount * currencies[toCurrency]) / currencies[fromCurrency];
      resultDisplay.textContent = `Amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }
  </script>
</body>
</html>
